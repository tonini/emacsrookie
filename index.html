---
layout: layout
title:
---

<div id="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <article class="post">
        <header>
          <h2><span class="hint">Hint #{{ post.hint }}</span>{{ post.date | date: "%B %e, %Y" }}</h2>
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </header>
        <p>{{ post.summary }}</p>
      </article>
    </li>
    {% endfor %}
  </ul>
</div>
